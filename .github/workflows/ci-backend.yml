name: CI Backend

on:
  push:
    branches:
      - main
      - develop
      - feature/auth

  pull_request:
    branches:
      - main

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: soldeamerica
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d soldeamerica"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=15

    env:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: soldeamerica
      DATABASE_URL: postgres://postgres:1234@postgres:5432/soldeamerica

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Type check
        run: npx tsc --noEmit

      - name: Wait for Postgres
        run: |
          echo "Esperando a que Postgres esté listo..."
          # intenta hasta que responda OK
          until pg_isready -h postgres -p 5432 -U postgres; do
            echo "Postgres no está listo aún... reintentando"
            sleep 3
          done
          echo "Postgres está listo "

      - name: Run migrations
        run: npm run migrate

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
